<html>
    <body>
        <div>
            <canvas id="screen" width="160" height="144" tabindex="1"></canvas>
        </div>

        <div>
            <button id="runButton">Run</button>
            <button id="stepButton">Step</button>
            <button id="frameButton">Frame</button>
        </div>

        <div>
            <input id="romFileSelect" type="file"><br />
            <span>ROM: </span> <span id="romName">none</span>
        </div>

        <div>
            <p><b>Registers</b></p>
            <table>
                <tbody>
                    <tr><td>AF</td><td><input type="text" id="af_register" size="4"></td></tr>
                    <tr><td>BC</td><td><input type="text" id="bc_register" size="4"></td></tr>
                    <tr><td>DE</td><td><input type="text" id="de_register" size="4"></td></tr>
                    <tr><td>HL</td><td><input type="text" id="hl_register" size="4"></td></tr>
                    <tr><td>SP</td><td><input type="text" id="sp_register" size="4"></td></tr>
                    <tr><td>PC</td><td><input type="text" id="pc_register" size="4"></td></tr>
                    <tr><td>DIV</td><td><input type="text" id="div_register" size="4"></td></tr>
                </tbody>
            </table>
        </div>  
        
        <div>
            <textarea id="serialOut" cols="40" rows="20"></textarea>
        </div>

        <div>
            <p><b>Sprite Map</b></p>
            <canvas id="spriteMap" width="80" height="32"></canvas>
        </div>
        
        <div>
            <p><b>Tile Map</b></p>
            <canvas id="tileMap" width="128" height="192"></canvas>
        </div>

        <div>
            <p><b>Background Map</b></p>
            <canvas id="backgroundMap" width="256" height="256"></canvas>
        </div>

    </body>
    
    <script type="text/javascript" src="log.js" ></script>
    <script type="text/javascript" src="components/MMU.js" ></script>
    <script type="text/javascript" src="components/MBC1.js" ></script>
    <script type="text/javascript" src="components/MBC2.js" ></script>
    <script type="text/javascript" src="components/MBC3.js" ></script>
    <script type="text/javascript" src="components/MBC5.js" ></script>
    <script type="text/javascript" src="components/cartridge.js" ></script>
    <script type="text/javascript" src="components/GPU.js" ></script>
    <script type="text/javascript" src="components/APU.js" ></script>
    <script type="text/javascript" src="components/serial.js" ></script>    
    <script type="text/javascript" src="components/joypad.js" ></script>    
    <script type="text/javascript" src="components/timer.js" ></script>    
    <script type="text/javascript" src="components/LR35902.js" ></script>
    <script type="text/javascript" src="easyjoypad.js" ></script>
    <script type="text/javascript" src="nagbe.js" ></script>
    <script type="text/javascript" src="emulator.js" ></script>
</html>
